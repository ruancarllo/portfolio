name: Build and Deploy

on:
  push:
    branches: [main]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
  
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build website
        run: |
          cd ./source
          npm install --package-lock=false
          npm run build
          npm run route

          cd ../dist
          git clone https://github.com/ruancarllo/cascader.git
          dart cascader/source/cascader.dart convert
          rm -rf cascader
    
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v4