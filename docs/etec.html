<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Bungee:100,200,300,400,500,600,700,800,900&display=swap');

      * {
        margin: 0;
        border: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Bungee';
      }

      body {
        width: 100vw;
        height: 100vh;

        width: 100dvw;
        height: 100dvh;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        padding: 10vw;

        background-image: url('./static/images/etec-background.jpg');
        background-size: cover;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(192, 192, 192, 0.442);
        z-index: -1;
      }

      h1 {
        font-size: 5vw;
      }

      .dialog {
        display: flex;  
        flex-direction: column;
        align-items: center;
        justify-content: center;

        gap: 3vw;

        width: 85vw;
        height: 50vw;

        border-radius: 5vw;

        background-color: rgba(216, 216, 216, 0.829);
      }
        
      .countdown {
        display: flex;
        flex-direction: row;

        gap: 3vw;
      }

      .countdown .container {
        display: flex;
        flex-direction: column;
        align-items: center;

        gap: 1vw;
      }

      .countdown .container .panel {
        width: 15vw;
        aspect-ratio: 1;

        display: flex;
        align-items: center;
        justify-content: center;

        border-radius: 2vw;

        font-size: 6vw;

        color: white;
        background: linear-gradient(to right, #000 50%, #222 50%);
      }

      .countdown .container .description {
        font-size: 2.5vw;
      }

      h2 {
        font-size: 2vw;
      }

      a { 
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="dialog">
      <h1>CONTAGEM PARA A ETEC</h1>
      <div class="countdown">
        <div class="container" id="days">
          <div class="panel"></div>
          <div class="description">DIAS</div>
        </div>
        <div class="container" id="hours">
          <div class="panel"></div>
          <div class="description">HORAS</div>
        </div>
        <div class="container" id="minutes">
          <div class="panel"></div>
          <div class="description">MINUTOS</div>
        </div>
        <div class="container" id="seconds">
          <div class="panel"></div>
          <div class="description">SEGUNDOS</div>
        </div>
      </div>
      <h2>by <a href="https://www.instagram.com/ruancarllosilva">@ruancarllosilva</a></h2>
    </div>
  </body>
  <script>
    const TARGET_DATE = new Date(2024, 1, 7).getTime();

    const countdownInterval = setInterval(updateCountdown, 1000);

    function updateCountdown() {
      const currentDate = new Date().getTime();
      const timeDifference = TARGET_DATE - currentDate;

      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      document.querySelector('.countdown #days .panel').textContent = days;
      document.querySelector('.countdown #hours .panel').textContent = hours;
      document.querySelector('.countdown #minutes .panel').textContent = minutes;
      document.querySelector('.countdown #seconds .panel').textContent = seconds;

      if (timeDifference <= 0) {
        clearInterval(countdownInterval);

        document.querySelector('.countdown #days .panel').textContent = 0;
        document.querySelector('.countdown #hours .panel').textContent = 0;
        document.querySelector('.countdown #minutes .panel').textContent = 0;
        document.querySelector('.countdown #seconds .panel').textContent = 0;
      }
    }

    updateCountdown();
  </script>
</html>
