<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contagem do Amor</title>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  </head>

  <body class="flex items-center justify-center">
    <div id="app"></div>
  </body>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function Countdown() {
      const calculateTimeLeft = () => {
        const targetDate = new Date('2024-10-26T14:00:00-03:00');
        const datesDifference = targetDate - new Date();

        let timeLeft = {
          days: 0,
          hours: 0,
          minutes: 0,
          seconds: 0,
        };

        if (datesDifference > 0) {
          timeLeft = {
            days: Math.floor(datesDifference / (1000 * 60 * 60 * 24)),
            hours: Math.floor((datesDifference / (1000 * 60 * 60)) % 24),
            minutes: Math.floor((datesDifference / 1000 / 60) % 60),
            seconds: Math.floor((datesDifference / 1000) % 60),
          };
        }

        return timeLeft;
      };

      const [timeLeft, setTimeLeft] = useState(calculateTimeLeft());

      useEffect(() => {
        const timer = setTimeout(() => {
          setTimeLeft(calculateTimeLeft());
        }, 1000);

        return () => clearTimeout(timer);
      });

      return (
        <div className="flex flex-col items-center text-center space-y-12">
          <div className="flex flex-col items-center bg-white/10 p-6 rounded-lg shadow-md backdrop-blur-lg">
            <h1 className="w-[14rem] text-[1rem] text-white font-bold">
              Quanto tempo falta para o melhor casal se ver de novo
            </h1>
            <p className="text-white">❤️ ༺ Kettlyn e Ruan ༻ ❤️</p>
          </div>  
          <div className="grid grid-cols-2 gap-4 lg:grid-cols-4 lg:gap-8">
            <div className="flex flex-col items-center bg-white/30 p-6 rounded-lg shadow-md backdrop-blur-lg">
              <span className="text-6xl font-bold text-white">{timeLeft.days}</span>
              <span className="text-gray-200 mt-2">Dias</span>
            </div>
            <div className="flex flex-col items-center bg-white/30 p-6 rounded-lg shadow-md backdrop-blur-lg">
              <span className="text-6xl font-bold text-white">{timeLeft.hours}</span>
              <span className="text-gray-200 mt-2">Horas</span>
            </div>
            <div className="flex flex-col items-center bg-white/30 p-6 rounded-lg shadow-md backdrop-blur-lg">
              <span className="text-6xl font-bold text-white">{timeLeft.minutes}</span>
              <span className="text-gray-200 mt-2">Minutos</span>
            </div>
            <div className="flex flex-col items-center bg-white/30 p-6 rounded-lg shadow-md backdrop-blur-lg">
              <span className="text-6xl font-bold text-white">{timeLeft.seconds}</span>
              <span className="text-gray-200 mt-2">Segundos</span>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<Countdown />, document.getElementById("app"));
  </script>

  <style>
    body {
      width: 100vw;
      height: 100vh;
      width: 100dvw;
      height: 100dvh;

      background-image: url("rose.jpg");
      background-size: cover;
    }
  </style>
</html>
